on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Sync Laravel code
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.appt.ujatech.com
        username: github_action@appt.ujatech.com
        password: ${{ secrets.password }}
        local-dir: "./api/"
        server-dir: "./backend/"
    - name: Sync UI code
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.appt.ujatech.com
        username: github_action@appt.ujatech.com
        password: ${{ secrets.password }}
        local-dir: "./frontend/build/"
        server-dir: "./"
